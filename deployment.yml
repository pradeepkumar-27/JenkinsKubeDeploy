apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      region: IN
  template:
    metadata:
      name: "app"
      labels:
        region: IN
    spec:
      containers:
        - name: app
          image: pradeepkumar27/model-as-a-service:v2

apiVersion: v1
kind: Service
metadata:
  name: "app"
spec:
  type: NodePort
  selector:
    region: IN
  ports:
    - targetPort: 8080
      port: 8080
